<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <!-- header -->
    <header id="header">
        <img src="" alt="" id="header-img">

        <!-- navigation -->
        <nav id="nav-bar">
            <ul>
                <li class="nav-link" href="#merch">Merchandise</li>
                <li class="nav-link" href="#video">Video</li>
                <li class="nav-link" href="#form">Mailing List</li>                
            </ul>
        </nav>
    </header>

    <!-- merchandise -->
    <div id="merch">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <!-- video -->
    <div>
        <iframe id="video" width="560" height="315" 
        src="https://www.youtube.com/embed/qOVos0R_0yk" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>

    <!-- form -->
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">Sign up for the latest product updates</label>
        <input type="email" id="email" pattern=".+@globex.com" size="50"
            name="email" placeholder="Enter your email address">           
        <input type="submit" id="submit" name="submit" value="Submit"></input>
    </form>

    <!-- footer -->
    <footer id="footer">
        <img src="" alt="" id="header-img">

        <!-- navigation -->
        <nav id="nav-bar">
            <ul>
                <li class="nav-link" href="#merch">Merchandise</li>
                <li class="nav-link" href="#video">Video</li>
                <li class="nav-link" href="#form">Mailing List</li>                
            </ul>
        </nav>
    </footer>

    <!-- freecodecamp test insert  -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</body>
</html>
