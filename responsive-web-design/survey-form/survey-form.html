<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is an awesome survey that you definitely want to fill out.</p>
    <form id="survey-form" class="" action="index.html" method="post">

      <label for="name" id="name-label">*Name:</label>
      <input type="text" id="name" required
      minlength="8" maxlength="12" size="50"
      placeholder="Enter your name">

      <label for="email" id="email-label">*Email:</label>
      <input type="email" id="email"
      pattern=".+@globex.com" size="50" required
      placeholder="Enter your Email">

      <label for="number" id="number-label">*Age:</label>
      <input type="number" id="number" min="1" max="100"
      placeholder="age">

      <label for="dropdown" id="dropdown-label">
        Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>

      <label for="radio" id="radio-label">
        * How likely is that you would recommend freeCodeCamp to a friend?</label>
      <div id="radio">
        <input type="radio" id="definitely" name="recommendation"
        value="definitely" checked>
        <label for="definitely">Definitely</label>

        <input type="radio" id="maybe" name="recommendation"
        value="maybe">
        <label for="maybe">Maybe</label>

        <input type="radio" id="not-sure" name="recommendation"
        value="not-sure">
        <label for="not-sure">Not sure</label>
      </div>

      <label for="checkbox" id="checkbox-label">
        Things that should be improved in the future (Check all that apply):</label>
      <div id="checkbox">
        <input type="checkbox" id="front-end-projects"
        name="improvements" value="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label>

        <input type="checkbox" id="back-end-projects"
        name="improvements" value="back-end-projects">
        <label for="back-end-projects">Back-end Projects</label>

        <input type="checkbox" id="data-visualization"
        name="improvements" value="data-visualization">
        <label for="data-visualization">Data Visualization</label>

        <input type="checkbox" id="challenges"
        name="improvements" value="challenges">
        <label for="challenges">Challenges</label>

        <input type="checkbox" id="open-source"
        name="improvements" value="open-source">
        <label for="open-source">Open Source Community</label>

        <input type="checkbox" id="gitter-help"
        name="improvements" value="gitter-help">
        <label for="gitter-help">Gitter help rooms</label>

        <input type="checkbox" id="videos"
        name="improvements" value="videos">
        <label for="videos">Videos</label>

        <input type="checkbox" id="city-meetups"
        name="improvements" value="city-meetups">
        <label for="city-meetups">City Meetups</label>

        <input type="checkbox" id="wiki"
        name="improvements" value="wiki">
        <label for="wiki">Wiki</label>

        <input type="checkbox" id="forum"
        name="improvements" value="forum">
        <label for="forum">Forum</label>

        <input type="checkbox" id="additional-courses"
        name="improvements" value="additional-courses">
        <label for="additional-courses">Additional Courses</label>
      </div>

      <label for="comments">Any Comments or Suggestions?</label>
      <textarea id="comments" name="comments"
      rows="5" cols="33">
      Enter your comment here...
      </textarea>

      <button type="submit" id="submit">Submit</button>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
  </body>
</html>
