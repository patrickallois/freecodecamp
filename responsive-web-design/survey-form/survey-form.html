<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
      Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form" class="" action="index.html" method="post">

      <fieldset>
        <label class="question" for="name" id="name-label">
          Name</label>  
        <input class="input-answer" type="text" id="name" required
        minlength="8" maxlength="12" size="50"
        placeholder="Enter your name">
      </fieldset>      

      <fieldset>
        <label class="question" for="email" id="email-label">
          Email</label>
        <input class="input-answer" type="email" id="email"
        pattern=".+@globex.com" size="50" required
        placeholder="Enter your Email">
      </fieldset>

      <fieldset>
        <label class="question" for="number" id="number-label">
          Age <span>(optional)</span></label>
        <input class="input-answer" type="number" id="number" min="1" max="100"
        placeholder="Age">
      </fieldset>

      <fieldset>
        <label class="question" for="dropdown" id="dropdown-label">
          Which option best describes your current role?</label>
        <select class="input-answer" id="dropdown">
          <option value="">Select an option</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <label class="question" for="radio" id="radio-label">
          How likely is that you would recommend freeCodeCamp to a friend?</label>
        <div id="radio">
          <div class="radio-input-label">
            <input type="radio" id="definitely" name="recommendation"
            value="definitely"
            checked>
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-input-label">
            <input type="radio" id="maybe" name="recommendation"
            value="maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-input-label">
            <input type="radio" id="not-sure" name="recommendation"
            value="not-sure">
            <label for="not-sure">Not sure</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <label class="question" for="checkbox" id="checkbox-label">
          Things that should be improved in the future <span>(Check all that apply)</span></label>

        <div id="checkbox">

          <div class="checkbox-input-label">
            <input type="checkbox" id="front-end-projects"
            name="improvements" value="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="back-end-projects"
            name="improvements" value="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="data-visualization"
            name="improvements" value="data-visualization">
            <label for="data-visualization">Data Visualization</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="challenges"
            name="improvements" value="challenges">
            <label for="challenges">Challenges</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="open-source"
            name="improvements" value="open-source">
            <label for="open-source">Open Source Community</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="gitter-help"
            name="improvements" value="gitter-help">
            <label for="gitter-help">Gitter help rooms</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="videos"
            name="improvements" value="videos">
            <label for="videos">Videos</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="city-meetups"
            name="improvements" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="wiki"
            name="improvements" value="wiki">
            <label for="wiki">Wiki</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="forum"
            name="improvements" value="forum">
            <label for="forum">Forum</label>
          </div>

          <div class="checkbox-input-label">
            <input type="checkbox" id="additional-courses"
            name="improvements" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <label class="question" for="comments" id="comments-label">
          Any comments or suggestions?</label>
        <textarea id="comments" name="comments"
        rows="5" cols="33" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <fieldset>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
      
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
  </body>
</html>
